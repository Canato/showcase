name: schedule_versions_ci

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1' #Run on Monday's 6am

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: oleksiyrudenko/gha-git-credentials@v1
        with:
          token: '${{ secrets.GITHUB_TOKEN }}'

      - name: Refresh versions
        run: ./gradlew refreshVersions

      - name: Create branch and checkout if don't exist
        run: |
          git branch ci_refresh_versions
          git checkout ci_refresh_versions
          git add -A
          git commit --allow-empty -m "[CI]: Add new versions if exist"
          git push -u origin ci_refresh_versions

      - name: Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          branch: ci_refresh_versions
          delete-branch: true
          base: main
          title: '[CI] Refresh Version'
          reviewers: Canato
          labels: Merge When Ready